<body>

<script>
var allVids = [
	"mj2sq3Vj1tc", "PZ2WEDPBjqw"//, 
	//"VgH7VFLocbk", "X1rCGBOaxY4", "UI0p0859XRQ" //my other vids.
];

var videoSelection = [];
do{
	var sample = allVids[Math.floor(Math.random() * allVids.length)];
	if(videoSelection.indexOf(sample) == -1) videoSelection.push(sample);
}while(videoSelection.length < 5 && videoSelection.length < allVids.length)

var allguns = [
	"assault.png",
	"machinegun.png",
	"pistol.png",
	"shotgun.png",
	"smg.png",
	"snip.png"
];

var allarmors = [
	"heavyarmor.png",
	"lightarmor.png",
	"mediumarmor.png",
	"noarmor.png"
];

var allLv1Upgrades = [
	"accuracy.png",
	"binoculars.png",
	"damage.png",
	"kevlar.png",
	"largemags.png",
	"norecoil.png",
	"range.png",
	"silencer.png",
	"speed.png",
	"thermal.png"
];

var allLv2Upgrades = [
	"build.png",
	"camo.png",
	"dash.png",
	"frag.png",
	"gas.png",
	"grenade.png",
	"knife.png",
	"landmine.png",
	"med.png",
	"shield.png",
];

function generatebuild(){
	var gun = allguns[Math.floor(Math.random() * allguns.length)];
	var armor = allarmors[Math.floor(Math.random() * allarmors.length)];
	var u1 = allLv1Upgrades[Math.floor(Math.random() * allLv1Upgrades.length)];
	var u2 = allLv2Upgrades[Math.floor(Math.random() * allLv2Upgrades.length)];
	var u3;
	do{
		u3 = allLv1Upgrades[Math.floor(Math.random() * allLv1Upgrades.length)];
	}while(u3 == u1);
	dot("#build-output").empty()
	.category("Gun", 
		dot.choice("./images/" + gun, 150)
	)
	.category("Armor", 
		dot.choice("./images/" + armor, 75)
	)
	.category("Upgrades", 
		dot.choice("./images/" + u1, 104)
		.choice("./images/" + u2, 104)
		.choice("./images/" + u3, 104)
	)
}

dot.createWidget("choice", function(url, size){
	return dot.div().class("choice").style(dotcss.backgroundImage(url).width(size));
});

dot.createWidget("category", function(name, contents){
	return dot.div(
		dot.span(name).style(dotcss.position("absolute").display("inline-block").height(150).top(-20).fontWeight("bold"))
		.h(contents)
	).class("category");
});

dot("body").div(
	dot.br().br()
	.div("Try the <b><a href=\"http://gats.io\" target=\"_blank\">Gats.io</a> random upgrade challenge</b>! Tweet videos of your build to <a href=\"http://twitter.com/joshsideris\" target=\"_blank\">@joshsideris</a> so that I can feature your vid on this page!").style(dotcss.fontSize(36).paddingLeftP(25).widthP(50).textAlign("center"))
	.br().br().br()
	.button("Generate Build").class("build-button").onclick(generatebuild)
	.br().br().br()
	.div(
		dot.div().id("build-output").style(dotcss.display("inline-block")/*.width(621).height(170)*/)
	)//.style(dotcss.height(170))
).style(dotcss.widthP(100).textAlign("center"))
.br()
.allsupportbuttons("Support this app and others like it!")
.br()
.span("Vids.").br()
.div(dot.videolist(videoSelection, 5)).id("video-list")
.br()
.a("Made by Bizorke").href("https://youtube.com/bizorke").target("_blank").style(dotcss.position("fixed").bottom(50).right(50))
</script>
